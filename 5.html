<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Table</title>
</head>
<body>
    <h1>City Temperatures</h1>
    <table border="1">
        <thead bgcolor="orange">
            <tr>
                <th>City</th>
                <th>Max Temperature (°C)</th>
                <th>Min Temperature (°C)</th>
            </tr>
        </thead>
        <tbody bgcolor="yellow">
            <tr>
                <td>New York</td>
                <td>30</td>
                <td>20</td>
            </tr>
            <tr>
                <td>London</td>
                <td>25</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Tokyo</td>
                <td>35</td>
                <td>25</td>
            </tr>
            <tr>
                <td>Sydney</td>
                <td>28</td>
                <td>18</td>
            </tr>
            <tr>
                <td>Dubai</td>
                <td>40</td>
                <td>30</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
