<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <label for="number">Enter a number:</label>
    <input type="number" id="number" style="width: 200px;" placeholder="Enter a non-negative integer"> <br> <br>
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <p id="result"></p>
    <script>
        function calculateFactorial() {
            var inputNumber = document.getElementById('number').value;
            var resultParagraph = document.getElementById('result');
            var number = parseInt(inputNumber);
            if (isNaN(number) || number < 0 || !Number.isInteger(number)) {
                resultParagraph.innerHTML = 'Please enter a valid non-negative integer.';
                return;
            }
            var factorial = 1;
            for (var i = 2; i <= number; i++) {
                factorial *= i;
            }
            resultParagraph.innerHTML = 'Factorial of ' + number + ' is: ' + factorial;
        }
    </script>
</body>
</html>
