<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Registration Form</title>
  <style>
    .error {
      color: red;
    }
  </style>
</head>
<body>

  <h2>Email Registration</h2>
  <form id="registrationForm" onsubmit="return validateForm()">
    <label for="fullName">Full Name:</label>
    <input type="text" id="fullName" name="fullName">
    <span id="fullNameError" class="error"></span><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">
    <span id="emailError" class="error"></span><br><br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password">
    <span id="passwordError" class="error"></span><br><br>

    <label for="password">Confirm Password:</label>
    <input type="password" id="cpassword" name="cpassword">
    <span id="cpasswordError" class="error"></span><br><br>

    <input type="submit" value="Register">
  </form>

  <script>
    function validateForm() {
      document.getElementById("fullNameError").innerText = "";
      document.getElementById("emailError").innerText = "";
      document.getElementById("passwordError").innerText = "";
      document.getElementById("cpasswordError").innerText = "";

      var fullName = document.getElementById("fullName").value;
      var email = document.getElementById("email").value;
      var password = document.getElementById("password").value;
      var cpassword = document.getElementById("cpassword").value;

      if (fullName === "") {
        document.getElementById("fullNameError").innerText = "Full Name is required";
        return false;
      }

      if (email === "") {
        document.getElementById("emailError").innerText = "Email is required";
        return false;
      }

      if (password.length < 8) {
        document.getElementById("passwordError").innerText = "Password must be at least 8 characters";
        return false;
      }

      if(password!=cpassword){
        document.getElementById("cpasswordError").innerText = "Passwords do not match";
        return false;
      }

      alert("Registration successful!");
      return true;
    }
  </script>

</body>
</html>
